# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
  #  uses: ./.github/workflows/build.yml
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore

    # - name: Test
    #   run: dotnet test --verbosity normal

      
  test:
    # uses: ./.github/workflows/test.yml
    # needs: build
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: dotnet test --verbosity normal


  publish:
    # uses: ./.github/workflows/publish.yml
    needs: [build, test]
    name: Publish
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Publish ${{ matrix.target }}
      run: dotnet publish -c release --output ./publish-${{ matrix.target }} /p:DebugType=None /p:DebugSymbols=false -r ${{ matrix.target }} --self-contained -p:PublishReadyToRun=true -p:PublishSingleFile=true ./CloudSynkr.App.csproj
      working-directory: ./CloudSynkr.App

    - name: List published content
      run: ls -l ./publish-${{ matrix.target }}
      working-directory: ./CloudSynkr.App
    
    - name: Upload release artifact for ${{ matrix.target }}
      uses: actions/upload-artifact@v4
      with:
          name: Synkr-${{ matrix.target }}
          path: ./CloudSynkr.App/publish-${{ matrix.target }}/
          if-no-files-found: error

    
  release:
    name: Release
    needs: [publish]
    # needs: publish
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}

    steps:
    - name: Download math result for job 1
      uses: actions/download-artifact@v4
      with:
          name: Synkr-${{ matrix.target }}
          path: ./publish
    
    - name: Zip content
      run: zip -r Synkr-${{ matrix.target }}.zip ./publish

    - name: List published content 5
      run: ls -R

    - name: Create Release
      # if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      uses: ncipollo/release-action@v1
      with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: Synkr-${{ matrix.target }}.zip
          artifactContentType: "raw"
          body: ${{ github.event.head_commit.message }}
          # name: ${{ env.NIGHTLYDATETIME }}
          # omitBodyDuringUpdate: true
          # omitNameDuringUpdate: true
          # owner: tahoma2d
          # prerelease: true
          replacesArtifacts: true
          #repo: tahoma2d_nightlies
          tag: v1.0.0
          #nightly-${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
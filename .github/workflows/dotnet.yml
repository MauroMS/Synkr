# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test
      #--verbosity normal
      
  publish:
    name: Publish win-x64
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Publish win-x64
      run: dotnet publish -c release --output ./publish /p:DebugType=None /p:DebugSymbols=false -r win-x64 --self-contained -p:PublishReadyToRun=true -p:PublishSingleFile=true ./CloudSynkr.App.csproj
      working-directory: ./CloudSynkr.App

    - name: List published content
      run: ls -l ./publish
      working-directory: ./CloudSynkr.App

    - name: Zip content
      run: zip -r Synkr-win-x64.zip ./publish
      working-directory: ./CloudSynkr.App
    
    - name: Upload release artifact for win-x64
      uses: actions/upload-artifact@v4
      with:
          name: Synkr-win-x64
          path: ./CloudSynkr.App/publish/Synkr-win-x64.zip

    
  release:
    name: Release
    needs: [build, publish]
    runs-on: ubuntu-latest

    steps:
    - name: Download math result for job 1
      uses: actions/download-artifact@v4
      with:
          name: Synkr-win-x64

    - name: List published content
      run: ls -l
      working-directory: ./
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        draft: false
        prerelease: false

    #- name: List published content
    #  run: ls -l ./publish
    #  working-directory: ./CloudSynkr.App

    #- name: List published content
    #  run: ls -l
    #  working-directory: ./CloudSynkr.App

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Synkr.zip
        asset_name: Synkr.zip
        asset_content_type: application/zip
    
    
